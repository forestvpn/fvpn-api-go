      - description: Number of results to return per page.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          type: integer
        style: form
      - description: |-
          * `apple` - Apple
          * `google` - Google
          * `stripe` - Stripe
          * `unknown` - Unknown
        explode: true
        in: query
        name: managed_by
        required: false
        schema:
          items:
            enum:
            - apple
            - google
            - stripe
            - unknown
            nullable: true
            type: string
          type: array
        style: form
      - description: |-
          * `incomplete` - Incomplete
          * `incomplete_expired` - Incomplete expired
          * `trialing` - Trialing
          * `active` - Active
          * `past_due` - Past due
          * `canceled` - Canceled
          * `unpaid` - Unpaid
        explode: true
        in: query
        name: status
        required: false
        schema:
          items:
            enum:
            - active
            - canceled
            - incomplete
            - incomplete_expired
            - past_due
            - trialing
