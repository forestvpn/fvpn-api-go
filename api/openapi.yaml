  /v1/account/token/:
    post:
      description: |-
        Takes a sixteen digits account number and returns an access and refresh JSON web token pair to prove
        the authentication of those credentials.
      operationId: get_account_token_pair
      requestBody:
        content:
          application/json:
            examples:
              ValidRequest:
                summary: Valid Request
                value:
                  number: 1234 5678 9012 3456
            schema:
              $ref: '#/components/schemas/AccountTokenPairRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AccountTokenPairRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AccountTokenPairRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              examples:
                ValidResponse:
                  summary: Valid Response
                  value:
                    refresh: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9...
                    access: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9...
              schema:
                $ref: '#/components/schemas/AccountTokenPair'
          description: ""
      summary: Get account token pair
      tags:
      - account
